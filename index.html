<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Kontak</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Form Kontak</h1>
    <form id="kontakForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="name" autocomplete="name" required>

      <label for="nohp">No HP:</label>
      <input type="tel" id="nohp" name="tel" autocomplete="tel" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" autocomplete="email" required>

      <button type="submit">Kirim</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById("kontakForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      
      const nama = document.getElementById("nama").value;
      const nohp = document.getElementById("nohp").value;
      const email = document.getElementById("email").value;

      const token = "7887428382:AAEPSoJn_agWn17MEGEM43hStu-pmr6kC5Q";
      const chatId = "7096229986";
      const message = `Form Kontak Baru:%0A%0ANama: ${nama}%0ANo HP: ${nohp}%0AEmail: ${email}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${message}`, {
        method: "GET"
      })
      .then(response => {
        if (response.ok) {
          status.innerText = "Berhasil dikirim!";
          form.reset();
        } else {
          status.innerText = "Gagal mengirim.";
        }
      })
      .catch(error => {
        status.innerText = "Terjadi kesalahan.";
      });
    });
  </script>
</body>
</html>
